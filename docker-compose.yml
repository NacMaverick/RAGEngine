version: '3.8'

services:
  # Primary Database
  db:
    image: postgres:15-alpine
    container_name: rag_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-rage_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d rage_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Search Engine
  typesense:
    image: typesense/typesense:0.25.2
    container_name: rag_typesense
    restart: always
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz_typesense_api_key}
      TYPESENSE_ENABLE_CORS: "true"
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8108/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Job Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Object Storage (Local S3)
  minio:
    image: minio/minio
    container_name: rag_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Gateway
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_api
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_URL=redis://rag_redis:6379/0
      - TYPESENSE_HOST=typesense
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      typesense:
        condition: service_started

  # Ingestion Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_worker
    restart: always
    command: arq app.worker.WorkerSettings --watch
    volumes:
      - ./backend:/app
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_URL=redis://rag_redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - TYPESENSE_HOST=typesense
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data:
  typesense_data:
  redis_data:
  minio_data:
